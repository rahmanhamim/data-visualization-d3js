<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Fundamentals</title>
  </head>
  <body>
    <svg style="border: 1px solid red" height="500px">
      <circle cx="50" cy="50" r="50" fill="blue"></circle>
      <circle cx="150" cy="50" r="50"></circle>
      <rect
        x="1"
        y="120"
        width="218"
        height="150"
        fill="teal"
        stroke="blue"
        stroke-width="4"
      ></rect>
      <line
        x1="0"
        y1="0"
        x2="100"
        y2="100"
        stroke="navy"
        stroke-width="3"
      ></line>
      <circle
        cx="130"
        cy="350"
        r="70"
        fill="#f0ee14"
        stroke-width="1"
        stroke="black"
      ></circle>
      <circle cx="100" cy="330" r="7" fill="black"></circle>
      <circle cx="155" cy="330" r="7" fill="black"></circle>
      <circle cx="130" cy="380" r="17" fill="black"></circle>
      <rect x="111" y="360" width="38" height="25" fill="#f0ee14"></rect>
    </svg>
  </body>
</html>
